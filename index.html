<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./style.css">
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="script.js" type="text/javascript"></script>
</head>
<body>

  <header>
    <h1>TIC TAC TOE</h1>
    <button>START OVER</button>
  </header>

  <hr>

  <div class="field">
    <div>
      <h2>"X" IS FIRST</h2>
    </div>
    <div class="first row">
      <div class="colom left" id='one'></div>
      <div class="colom middle" id="two"></div>
      <div class="colom right" id="tree"></div>
    </div>
    <div class="second row">
      <div class="colom left" id="four"></div>
      <div class="colom middle" id="five"></div>
      <div class="colom right" id="six"></div>
    </div>
    <div class="last row">
      <div class="colom left" id="seven"></div>
      <div class="colom middle" id="eight"></div>
      <div class="colom right" id="nine"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <scrip src="script.js"></scrip>
  </div>

</body>
</html>
